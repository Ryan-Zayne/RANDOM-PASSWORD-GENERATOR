<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="full-container">
        <header>
            <h1>Generate a</h1>
            <h2>random password</h2>
        </header>
    
        <main class="main-container">
            <p>Never use an insecure password again.</p>
            <button class="btn" id="generate-el">Generate passwords</button>
            <hr>

            <div class="password-holder">
                <span id="password-el-1"></span>
                <span id="password-el-2"></span>
            </div>

            <form id="form">
                <label for="password">Select password length:</label>
                <input id="password" min="1" max="20" step="1" type="number">
            </form>

        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
